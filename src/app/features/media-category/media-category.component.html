<main>
  <app-navbar />
  <section class="content">
    <app-search-bar />
    @if(filteredMediaItems$ | async; as filteredMediaItems) {
        <div class="media-list">
          @for(media of filteredMediaItems; track media) {
            <app-card [media]="media" />
          }
        </div>
    }
  </section>
</main>
